    <script>
async function getJSON(url){ return fetch(url).then(r=>r.json()); }
function cardHTML(img, title, desc, extra){
  return `
    <article class="card">
      <div class="cardImg"><img src="${img}" alt="" loading="lazy" onerror="this.src='/assets/img/ph-offer.svg'"></div>
      <h3 style="margin:10px 0 6px">${title}</h3>
      <p class="muted" style="margin:0;line-height:1.8">${desc}</p>
      ${extra ? `<div style="margin-top:10px">${extra}</div>` : ``}
    </article>
  `;
}
(async ()=>{
  const res = await getJSON("/api/offers");
  const offers = (res.ok ? res.data : []);
  const lang = document.documentElement.lang === "ar" ? "ar" : "en";
  document.getElementById("offersGrid").innerHTML = offers.map(o =>
    cardHTML(o.image_url||"/assets/img/ph-offer.svg",
      lang==="ar"?o.title_ar:o.title_en,
      lang==="ar"?o.desc_ar:o.desc_en,
      o.discount_percent ? `<span class="chip">${lang==="ar" ? "Ø®ØµÙ…" : "OFF"} ${o.discount_percent}%</span>` : ``
    )
  ).join("");
})();
