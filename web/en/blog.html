    <script>
async function getJSON(url){ return fetch(url).then(r=>r.json()); }
function qs(name){ return new URLSearchParams(location.search).get(name); }
function cardHTML(img, title, desc, link){
  return `
    <article class="card">
      <div class="cardImg"><img src="${img}" alt="" loading="lazy" onerror="this.src='/assets/img/ph-blog.svg'"></div>
      <h3 style="margin:10px 0 6px">${title}</h3>
      <p class="muted" style="margin:0;line-height:1.8">${desc}</p>
      <div style="margin-top:10px">
        <a class="btn" href="${link}">${document.documentElement.lang==="ar" ? "ÿßŸÇÿ±ÿ£ ÿßŸÑŸÖÿ≤ŸäÿØ" : "Read More"}</a>
      </div>
    </article>
  `;
}
(async ()=>{
  const lang = document.documentElement.lang === "ar" ? "ar" : "en";
  const slug = qs("post");
  if(slug){
    const one = await getJSON("/api/posts/" + encodeURIComponent(slug));
    if(one.ok){
      const p = one.data;
      const box = document.getElementById("singlePost");
      box.style.display = "block";
      box.innerHTML = `
        <div class="row" style="flex-wrap:wrap">
          <h2 style="margin:0">${lang==="ar"?p.title_ar:p.title_en}</h2>
          <a class="btn" href="${lang==="ar"?"/ar/blog.html":"/en/blog.html"}">${lang==="ar"?"ÿ±ÿ¨Ÿàÿπ":"Back"}</a>
        </div>
        <div class="cardImg" style="margin-top:10px"><img src="${p.image_url||"/assets/img/ph-blog.svg"}" alt="" loading="lazy"></div>
        <p class="muted" style="margin:10px 0 0;line-height:1.9">${lang==="ar"?(p.excerpt_ar||""):(p.excerpt_en||"")}</p>
        <div style="margin-top:10px;line-height:1.9" class="muted">${lang==="ar"?(p.content_ar||""):(p.content_en||"")}</div>
      `;
    }
  }

  const res = await getJSON("/api/posts");
  const posts = (res.ok ? res.data : []);
  document.getElementById("postsGrid").innerHTML = posts.map(p =>
    cardHTML(p.image_url||"/assets/img/ph-blog.svg",
      lang==="ar"?p.title_ar:p.title_en,
      lang==="ar"?p.excerpt_ar:p.excerpt_en,
      (lang==="ar"?"/ar/blog.html?post=":"/en/blog.html?post=") + encodeURIComponent(p.slug)
    )
  ).join("");
})();
</script>
