    <script>
async function getJSON(url){ return fetch(url).then(r=>r.json()); }
function cardHTML(img, title, desc, extra){
  return `
    <article class="card">
      <div class="cardImg"><img src="${img}" alt="" loading="lazy" onerror="this.src='/assets/img/ph-skin.svg'"></div>
      <h3 style="margin:10px 0 6px">${title}</h3>
      <p class="muted" style="margin:0;line-height:1.8">${desc}</p>
      ${extra ? `<div style="margin-top:10px">${extra}</div>` : ``}
    </article>
  `;
}
(async ()=>{
  const sRes = await getJSON("/api/services");
  const services = (sRes.ok ? sRes.data : []);
  const lang = document.documentElement.lang === "ar" ? "ar" : "en";
  document.getElementById("servicesGrid").innerHTML = services.map(x =>
    cardHTML(x.image_url||"/assets/img/ph-skin.svg",
      lang==="ar"?x.title_ar:x.title_en,
      lang==="ar"?x.desc_ar:x.desc_en,
      `<span class="chip">${x.price? x.price + " EGP":""}</span>`
    )
  ).join("");
})();
</script>
